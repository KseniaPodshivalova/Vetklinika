<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
{% include 'header.html' %}
<div class="content-wrapper">
<main class="auth-container">
    <div class="auth-card">
        <h1>Авторизация</h1>

        <form action="/" method="post">
            <div class="form-group">
                <label for="name">Имя пользователя:</label>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn">Войти в систему</button>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p class="flash-error">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>

        <div class="auth-footer">
            Еще не зарегистрированы? <a href="/reg">Создать аккаунт</a>
        </div>
    </div>
</div>
</main>
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 30px 20px;
    }

    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
    }

    .auth-card h1 {
        text-align: center;
        margin-top: 0;
        color: #2b2d42;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }

    .form-group input {
        width: 100%;
        padding: 14px 14px 14px 40px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .form-group i {
        position: absolute;
        left: 15px;
        bottom: 15px;
        color: #777;
    }

    .flash-messages {
        margin: 20px 0;
    }

    .flash-error {
        background: #ffebee;
        color: #f44336;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        margin: 10px 0;
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        color: #666;
    }

    .auth-footer a {
        color: #4361ee;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
